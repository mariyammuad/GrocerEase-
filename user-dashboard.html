<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #9CDBA6;
      margin: 0;
      padding: 0;
    }
    nav {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
    }
    .card img {
      width: 100px;
      height: 100px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .card h3 {
      margin: 10px 0;
      font-size: 18px;
      color: #333;
    }
    .card p {
      font-size: 16px;
      color: #555;
      margin-bottom: 15px;
    }
    .card button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .card button:hover {
      background-color: #45a049;
    }
    .cart {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <nav>
    <h1>Welcome, User</h1>
  </nav>
  <div class="container">
    <h2>Products</h2>
    <div id="productList" class="card-container"></div>

    <h2>Cart</h2>
    <ul id="cartList"></ul>
    <h3>Total: $<span id="totalPrice">0</span></h3>
  </div>

  <script>
    const products = [
      { id: 1, name: 'Apple', price: 1, description: 'Fresh and juicy red apples.', image: 'https://www.theayurveda.org/wp-content/uploads/2015/08/Apple-fruit.jpg' },
      { id: 2, name: 'Banana', price: 0.5, description: 'Sweet and ripe bananas.', image: 'https://upload.wikimedia.org/wikipedia/commons/8/8a/Banana-Single.jpg' },
      { id: 3, name: 'Carrot', price: 0.8, description: 'Crunchy and healthy carrots.', image: 'https://th.bing.com/th/id/R.170d5250ebf8d71ba3ee761b80db1686?rik=XEuIh1yh22KyWQ&pid=ImgRaw&r=0' },
    ];

    const cart = [];

    function loadProducts() {
      const productList = document.getElementById('productList');
      products.forEach(product => {
        const productCard = document.createElement('div');
        productCard.className = 'card';
        productCard.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>${product.description}</p>
          <p>Price: $${product.price}</p>
          <label for="quantity-${product.id}">Quantity:</label>
          <input type="number" id="quantity-${product.id}" value="1" min="1" style="width: 60px; margin-bottom: 10px;">
          <button onclick="addToCart(${product.id})">Add to Cart</button>
        `;
        productList.appendChild(productCard);
      });
    }

    function addToCart(productId) {
      const product = products.find(p => p.id === productId);
      const quantityInput = document.getElementById(`quantity-${productId}`);
      const quantity = parseInt(quantityInput.value);

      const cartItemIndex = cart.findIndex(item => item.id === productId);
      if (cartItemIndex > -1) {
        cart[cartItemIndex].quantity += quantity;
      } else {
        cart.push({ ...product, quantity });
      }

      updateCart();
    }

    function updateCart() {
      const cartList = document.getElementById('cartList');
      const totalPriceEl = document.getElementById('totalPrice');
      cartList.innerHTML = '';
      let totalPrice = 0;

      cart.forEach(item => {
        const cartItem = document.createElement('li');
        cartItem.textContent = `${item.name} (x${item.quantity}) - $${(item.price * item.quantity).toFixed(2)}`;
        cartList.appendChild(cartItem);
        totalPrice += item.price * item.quantity;
      });

      totalPriceEl.innerText = totalPrice.toFixed(2);
    }

    loadProducts();
  </script>
</body>
</html>

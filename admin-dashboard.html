<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #9CDBA6;
      margin: 0;
      padding: 0;
    }
    h2, h3 {
      text-align: center;
      color: #333;
    }
    nav {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      text-align: center;
    }
    .container {
      width: 80%;
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      font-size: 1.1em;
      margin-bottom: 8px;
      display: block;
      color: #555;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 1em;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1.1em;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background-color: #e9f7f2;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin: 10px 0;
      padding: 10px;
      font-size: 1.1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li:hover {
      background-color: #c9f5ea;
    }
    .actions button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 5px 10px;
      margin-left: 5px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .actions button:hover {
      background-color: #45a049;
    }
    .actions button.delete {
      background-color: #f44336;
    }
    .actions button.delete:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <nav>
    <h1>Welcome, Admin</h1>
  </nav>

  <div class="container">
    <h2>Manage Products</h2>

    <form id="productForm">
      <div class="form-group">
        <label for="name">Product Name:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required>
      </div>

      <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required>
      </div>

      <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required>
      </div>

      <input type="submit" value="Add Product">
    </form>

    <h3>All Products:</h3>
    <ul id="productList"></ul>
  </div>

  <script>
    const productList = document.getElementById('productList');

    // Fetch all products when the page loads
    function fetchProducts() {
      fetch('http://localhost:8080/api/products')
        .then(response => response.json())
        .then(data => {
          productList.innerHTML = '';
          data.forEach(product => {
            const item = document.createElement('li');

            item.innerHTML = `
              <span>${product.name} - $${product.price}</span>
              <div class="actions">
                <button onclick="updateProduct(${product.id}, '${product.name}', '${product.description}', ${product.price}, ${product.quantity})">Update</button>
                <button class="delete" onclick="deleteProduct(${product.id})">Delete</button>
              </div>
            `;
            productList.appendChild(item);
          });
        });
    }

    fetchProducts();

    // Handle form submission to add a new product
    document.getElementById('productForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const productData = {
        name: document.getElementById('name').value,
        description: document.getElementById('description').value,
        price: parseFloat(document.getElementById('price').value),
        quantity: parseInt(document.getElementById('quantity').value)
      };

      fetch('http://localhost:8080/api/products', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(productData)
      })
      .then(response => response.json())
      .then(data => {
        alert('Product added successfully!');
        fetchProducts(); // Refresh the product list
        document.getElementById('productForm').reset();
      })
      .catch(error => console.log('Error:', error));
    });

    // Function to delete a product
    function deleteProduct(productId) {
      fetch(`http://localhost:8080/api/products/${productId}`, {
        method: 'DELETE'
      })
      .then(response => {
        if (response.ok) {
          alert('Product deleted successfully!');
          fetchProducts();
        } else {
          alert('Failed to delete product.');
        }
      })
      .catch(error => console.log('Error:', error));
    }

    // Function to update a product
    function updateProduct(id, name, description, price, quantity) {
      const updatedName = prompt('Enter new name:', name) || name;
      const updatedDescription = prompt('Enter new description:', description) || description;
      const updatedPrice = parseFloat(prompt('Enter new price:', price)) || price;
      const updatedQuantity = parseInt(prompt('Enter new quantity:', quantity)) || quantity;

      const updatedProduct = {
        name: updatedName,
        description: updatedDescription,
        price: updatedPrice,
        quantity: updatedQuantity
      };

      fetch(`http://localhost:8080/api/products/${id}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(updatedProduct)
      })
      .then(response => response.json())
      .then(data => {
        alert('Product updated successfully!');
        fetchProducts();
      })
      .catch(error => console.log('Error:', error));
    }
  </script>

</body>
</html>

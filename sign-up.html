<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
     body {
      font-family: 'Arial', sans-serif;
      background-color: #9CDBA6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-size: 1.1em;
      margin-bottom: 8px;
      display: block;
      color: #555;
    }

    input[type="text"], input[type="password"], select {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 1em;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1.1em;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
    }

    .footer a {
      color: #4CAF50;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Sign Up</h2>

    <form id="signupForm" action="http://localhost:8080/api/users/register" method="POST" onsubmit="handleSubmit(event)">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>

      <div class="form-group">
        <label for="role">Role:</label>
        <select id="role" name="role" required>
          <option value="USER">User</option>
          <option value="ADMIN">Admin</option>
        </select>
      </div>

      <input type="submit" value="Sign Up">
    </form>

    <div class="footer">
      <p>Already have an account? <a href="user-dashboard.html">Log in</a></p>
    </div>
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault(); // Prevent the default form submission
  
      const data = {
        username: document.getElementById('username').value,
        password: document.getElementById('password').value,
        role: document.getElementById('role').value
      };
  
      fetch('http://localhost:8080/api/users/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json', // Set JSON content type
        },
        body: JSON.stringify(data), // Convert the data to JSON
      })
      .then(response => {
        if (response.ok) {
          window.location.href = 'user-dashboard.html'; // Redirect to the dashboard
        } else {
          response.text().then(text => alert(`Signup failed: ${text}`)); // Show error details
        }
      })
      .catch(error => {
        alert('An error occurred. Please try again later.');
        console.error(error);
      });
    }
  </script>  

</body>
</html>
